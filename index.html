<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamezone Login Page</title>
    <link rel="stylesheet" href="indexstyle.css">
 
</head>

<body>
    <div class="header">
        <div class="word" id="gamified">WELCOME TO THE GAMEZONE</div>
    </div>
    <div class="container">
        <div class="curve-shape"></div>
        <div class="form-box Login">
            <h2>LOGIN</h2>
            <form action="#" method="post">
               <div class="input-box">
                <input type="text" required>
                <label for="">Username/Email</label>
                <i class="fa-solid fa-user"></i>
               </div>
    
               <div class="input-box">
                <input type="password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
               </div>
               <div class="input-box">
                <button class="loginbtn" id="loginButton" type="button"onclick="redirectToHomepage()">LOGIN</button>
               </div>
               <!-- <div class="regi-link">
                <p>Don't have an account?<a href="Register Page.html" class="SignUpLink"> Sign Up Here!</a></p>
               </div> -->
            </form>
        </div>
          <div class="info-content Login">
            <div class="logocontainer">
                <img id="lightbulb" src="Genius.png" alt="Light Bulb">
            </div>
            <p>Play. Learn. Improve.</p>
           <!-- <h2>WELCOME BACK TO MINDSYNC!</h2>
           <p> Continue playing and watch all your hard work pay off!</p> -->
          </div>
    </div>
    <div class="side-media">
        <img src="../images/side-image1.jpg" alt="Side Image 1" class="side-image">
        <img src="../images/side-image2.jpg" alt="Side Image 2" class="side-image">
        <img src="../images/side-image3.jpg" alt="Side Image 3" class="side-image">
    </div>
<script src=indexscript.js></script>
</body>
</html>
